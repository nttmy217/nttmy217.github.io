<html lang="en">
    <head>
        <title>form demo</title>
    </head>
    <body>
        <style>
            label {
                color: aqua;
            }
        </style>
        <form action="">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input typr="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Age:</label></td>
                    <td>
                        <select name="gender" id="gender" required>
                            <option value="">Please select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="undefined">Underfined</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input typr="age" id="age" name="email"</td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input typr="password" id="password" name="email"</td>
                </tr>
            </table>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
